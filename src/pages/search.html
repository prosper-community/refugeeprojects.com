<script id="project-template" type="text/x-handlebars-template">
  <article class="project-tile card--white" data-id="{{id}}" data-category="{{category}}">
      <section class="card__info">
        <h4>
          {{#if website}}
          <a href="{{website}}">
          {{/if}}
            {{projectname}} {{organizationname}}
          {{#if website}}
          </a>
          {{/if}}
        </h4>

        {{#if website}}
          <a href="{{website}}"> {{website}}</a>
        {{/if}}


        {{#if solution}}
          <hr>
          <p>{{solution}}</p>
        {{/if}}
      </section>

      <footer class="card__action">
        <div class="row">
          <div class="medium-10 columns">
            {{#if address}}
            <i class="fi-marker"></i> {{address}}
            {{/if}}
          </div>
          <div class="medium-2 columns">
            <ul class="social-list">
              {{#if facebookurl}}
                <li>
                    <a href="{{facebookurl}}"><i class="fi-social-facebook"></i></a>
                </li>
              {{/if}}
              {{#if twitterurl}}
                <li>
                  <a href="{{twitterurl}}"><i class="fi-social-twitter"></i></a>
                </li>
              {{/if}}
              {{#if linkedinurl}}
                <li>
                  <a href="{{linkedinurl}}"><i class="fi-social-linkedin"></i></a>
               </li>
             {{/if}}
             {{#if instagramurl}}
               <li>
                  <a href="{{instagramurl}}"><i class="fi-social-instagram"></i></a>
               </li>
              {{/if}}
            </ul>
          </div>
        </div>
      </footer>
  </article>
</script>
{{{{/raw}}}}
